<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Checker</h1>
        <input type="number" id="attended" placeholder="Classes Attended (A)">
        <input type="number" id="total" placeholder="Total Classes (B)">
        <input type="number" id="examDays" placeholder="Days Before Exam">
        <button id="checkButton">Check Attendance</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
